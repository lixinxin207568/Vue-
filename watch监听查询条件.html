<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./js/vue.js"></script>
    <style>
        .basic{
            width: 200px;
            height: 200px;
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="root" >
        <button @click="add">添加</button>
        <ul class="basic">
            <input type="text" placeholder="请输入姓名" v-model="keyword"> 
            <li v-for="(p,index) of filtersArr" :key="p.id">
                姓名:{{p.name}}姓名:{{p.age}}
            </li>
        </ul>
    </div>
    <script>
        Vue.config.productionTip=false;
        new Vue({
            el:'#root',
            data:{
                keyword:'',
                personsArr:[
                    {id:'001',name:'张一',age:11},
                    {id:'002',name:'张二',age:12},
                    {id:'003',name:'张三',age:13}
                ],
                filtersArr:[]
            },
            methods: {
                change(){
                    this.ob.border1 = false;
                },
                add(){
                    this.personsArr.unshift( {id:'000',name:'二',age:12});
                },
                search(){
                    console.log("cdsv")
                    if(this.keyword){
                        console.log("sds")
                    }
                }
            },
            watch:{
                keyword:{
                    immediate:true,
                    handler(newValue){
                        this.filtersArr = this.personsArr.filter((p)=>{
                            return p.name.indexOf(newValue)===-1?false:true;
                        })
                    }
                }
            }
        })
    </script>
</body>
</html>
